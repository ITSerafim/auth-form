<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Аутентификация</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <main>
      <img src="images/picture.png" alt="main picture" class="image" />
      <section class="form-layout">
        <section class="form-section">
          <div>
            <h3 class="form-title_sub">С возвращением!</h3>
            <h2 class="form-title">Войти в свой аккаунт</h2>
          </div>
          <form class="login-form">
            <div class="form-control form_control_vertic">
              <label class="control-label" for="email">Email</label>
              <input class="control-type" type="text" id="email" required />
            </div>
            <div class="form-control form_control_vertic">
              <label class="control-label" for="password">Пароль</label>
              <input class="control-type" type="password" id="password" required />
            </div>
            <section class="forgot-section">
              <div class="form-control form_control_horize">
                <input style="cursor: pointer;" id="radioBtn" type="radio" />
                <label class="control-label control-label_radio" for="radioBtn">Запомнить меня</label>
              </div>
              <a class="a-link" href="#">Забыли пароль ?</a>
            </section>
            <div class="btns">
              <button class="btn login" type="submit" id="submit">Войти</button>
              <button class="btn google-sign"><span class="text-with-icon"><img src="images/google.svg" alt="google-icon">Войти с помощью Google</span></button>
            </div>
          </form>
        </section>        
        <div class="register">Нет аккаунта ? <a class="a-link" href="register.html">Зарегистрируйтесь уже сегодня</a></div>
      </section>
      <div id="notification" class="notification"></div>
    </main>
    <script src="scripts/api.js" type="module"></script>
    <script src="scripts/notification.js" type="module"></script>
    <script src="scripts/login.js" type="module"></script>
  </body>
</html>
