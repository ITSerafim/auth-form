<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <main>
      <img src="images/picture.png" alt="main picture" class="image" />
      <section class="form-layout">
        <section class="form-section">
          <div>
            <h3 class="form-title_sub">Welcome</h3>
            <h2 class="form-title">Registration new account</h2>
          </div>
          <form class="login-form">
            <div class="form-control form_control_vertic">
              <label class="control-label" for="email">Email</label>
              <input class="control-type" type="text" id="email" required />
            </div>
            <div class="form-control form_control_vertic">
              <label class="control-label" for="password">Password</label>
              <input class="control-type" type="password" id="password" required />
            </div>
            <div class="btns">
              <button class="btn login">Registration</button>
            </div>
          </form>
        </section>
        <div class="register">
         You are have an account ? <a class="a-link" href="index.html">Login now</a>
        </div>
      </section>
    </main>
  </body>
</html>
